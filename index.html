<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Private CRM</title>

<style>
body{
  font-family: Arial;
  background:#f5f6fa;
  padding:20px;
}
table{
  width:100%;
  border-collapse:collapse;
  background:white;
}
th,td{
  padding:10px;
  border:1px solid #ddd;
  font-size:14px;
}
input{
  padding:6px;
  margin:4px;
}
button{
  padding:8px 14px;
  background:#111;
  color:white;
  border:none;
  cursor:pointer;
}
.alert50{background:#fff4cc;}
.alert30{background:#ffd6d6;}
</style>
</head>

<body>

<h2>Company Private Sales CRM</h2>

<div>
<input id="Entity" placeholder="Entity">
<input id="Client" placeholder="Client Name">
<input id="Customer" placeholder="Customer Name">
<input id="location" placeholder="Location">
<input id="PO Number" placeholder="PO Number">
<input id="PO Isuue Date" placeholder="PO Issue Date">
<input id="PO validity Date" type="PO Validity date">
<input id="Expired PO" type="Expired PO">
<input id="Renewd PO" type="Renewd PO">
<input id="Service" type="Service Status">
<input id="Service" placeholder="Serivice Start Date">
<input id="Service" placeholder="Serivice END Date">
<input id="Price" placeholder="Value">
<button onclick="addRow()">Add</button>
</div>

<br>

<table>
<thead>
<tr>
<th>Entity</th>
<th>Client</th>
<th>Customer</th>
<th>Location</th>
<th>PO Number</th>
<th>PO Isuue Date</th>
<th>PO validity Date</th>
<th>Expired PO</th>
<th>Renewd PO</th>
<th>Service Status</th>
<th>Serivice Start Date</th>
<th>Serivice END Date</th>
<th>Price</th>
<th>Customer</th>
<th>Expiry</th>
<th>Location</th>
<th>Value</th>
</tr>
</thead>

<tbody id="tableData"></tbody>
</table>

<script>
let data = JSON.parse(localStorage.getItem("crmData")||"[]")

function save(){
localStorage.setItem("crmData",JSON.stringify(data))
render()
}

function addRow(){
const entity=document.getElementById("entity").value
const customer=document.getElementById("customer").value
const validity=document.getElementById("validity").value
const location=document.getElementById("location").value
const value=document.getElementById("value").value

data.push({entity,customer,validity,location,value})
save()
}

function render(){
const table=document.getElementById("tableData")
table.innerHTML=""

data.forEach(d=>{
let cls=""
if(d.validity){
const today=new Date()
const exp=new Date(d.validity)
const diff=Math.ceil((exp-today)/(1000*60*60*24))

if(diff<=30 && diff>=0) cls="alert30"
else if(diff<=50 && diff>=0) cls="alert50"
}

table.innerHTML+=`
<tr class="${cls}">
<td>${d.entity||""}</td>
<td>${d.customer||""}</td>
<td>${d.validity||""}</td>
<td>${d.location||""}</td>
<td>${d.value||""}</td>
</tr>`
})
}

render()
</script>

</body>
</html>
